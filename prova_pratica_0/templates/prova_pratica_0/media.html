{% extends "base.html"%}

{%block title%} {{block.super}} | Max min {%endblock title%}

{%block content%}
    
    <p>Media </p>
    {% for x in lista %}
      {% if x > 6%}
        <p style="color: green">{{ x }}</p>
      {% elif x < 6 %}
        <p style="color: red">{{ x }}</p>
      {% elif x == 6 %}
        <p style="color: black">{{ x }}</p>
      {% endif %}
    {% endfor %}
   
{%endblock content%}
